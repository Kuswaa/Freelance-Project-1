<!-- results.component.html -->
<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Search Results</h2>

    <div *ngIf="results.length === 0" class="text-gray-400">
        No results found.
    </div>

    <div *ngFor="let item of results" class="bg-gray-800 text-white p-4 rounded mb-2">
        <p><strong>Cedula:</strong> {{ item.cedula }}</p>
        <p><strong>Name:</strong> {{ item.name }}</p>
        <p>
        <strong>Link:</strong>
        <a [href]="item.link" target="_blank" class="text-blue-400 underline">View</a>
        </p>
    </div>
</div>
