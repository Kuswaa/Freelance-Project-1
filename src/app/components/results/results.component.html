<div class="bg-[#1E293B] rounded-lg p-6 min-h-[400px]">
  <h2 class="text-xl font-bold mb-4 text-white">Search Results</h2>

  <!-- Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center h-64">
    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Results Grid -->
  <div *ngIf="!loading && results.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let person of paginatedResults()" class="bg-[#334155] rounded-lg p-4 flex items-center shadow-md hover:shadow-lg transition cursor-pointer"
      [routerLink]="['/home/details', person.cedula]" (click)="logPerson(person)">

      <!-- Profile Image -->
      <img [src]="person.image || 'assets/default-avatar.png'" alt="Profile Image"
            class="w-20 h-20 object-cover border border-gray-600 mr-4 rounded-full">

      <!-- Details -->
      <div class="flex flex-col">
        <div class="text-white font-semibold hover:text-violet-400 transition">
          {{ person.name }}
        </div>
        <p class="text-gray-300 text-sm mt-1">
          <span class="font-medium">Cédula:</span> {{ person.cedula }}
        </p>
      </div>
    </div>
  </div>

  <!-- No results -->
  <p *ngIf="!loading && results.length === 0" class="text-center text-gray-400 mt-6">
    ⚠️ No results found.
  </p>

  <!-- Pagination -->
  <div *ngIf="totalPages > 1" class="flex justify-center items-center mt-6 gap-4">
    <button (click)="prevPage()" [disabled]="currentPage === 0" class="px-3 py-1 bg-blue-600 text-white rounded disabled:opacity-50">
      Previous
    </button>
    <span class="text-white">Page {{ currentPage + 1 }} / {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages" class="px-3 py-1 bg-blue-600 text-white rounded disabled:opacity-50">
      Next
    </button>
  </div>
</div>
