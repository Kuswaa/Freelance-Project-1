<!-- src/app/components/results/results.component.html -->
<div class="results-container">
    <h2>Search Results</h2>

    <div *ngIf="results.length === 0">
        <p>No results found.</p>
    </div>

    <div *ngIf="results.length > 0">
        <div *ngFor="let r of paginatedResults()" class="result-card">
        <p><strong>Name:</strong> {{ r.name }}</p>
        <p><strong>CÃ©dula:</strong> {{ r.cedula }}</p>
        <a [routerLink]="['/details', r.cedula]">View Details</a>
        </div>

        <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
        <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages">Next</button>
        </div>
    </div>
</div>
