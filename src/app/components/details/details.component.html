<div class="bg-[#1E293B] rounded-lg p-6 min-h-[400px]">

    <!-- Spinner -->
    <div *ngIf="loading" class="flex justify-center items-center h-64">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Details content -->
    <div *ngIf="!loading && details">
        <div class="flex flex-col md:flex-row items-center gap-6 mb-6">
        <img [src]="details.image" alt="avatar" *ngIf="details.image"
            class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-2 border-blue-600">
        <div class="text-center md:text-left">
            <h2 class="text-2xl font-bold text-white">{{ details.name }}</h2>
            <div class="text-gray-300 mt-1">{{ details.cedula }}</div>
        </div>
        </div>

        <!-- Generales -->
        <div class="mb-4">
        <h3 class="text-lg font-semibold text-white mb-2">Generales</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div *ngFor="let item of details.generales | keyvalue" class="bg-[#334155] rounded-md p-3">
            <div class="text-gray-400 text-sm">{{ item.key }}</div>
            <div class="text-white font-medium">{{ item.value || 'N/A' }}</div>
            </div>
        </div>
        </div>

        <!-- Teléfonos -->
        <div class="mb-4" *ngIf="details.telefonos?.length">
        <h3 class="text-lg font-semibold text-white mb-2">Teléfonos</h3>
        <div class="bg-[#334155] rounded-md p-4">
            <div *ngFor="let t of details.telefonos" class="flex justify-between text-white py-1 border-b border-gray-600 last:border-b-0">
            <span>{{ t.telefono }}</span>
            <span>{{ t.tipo }}</span>
            <span>{{ t.suplidor }}</span>
            </div>
        </div>
        </div>

    </div>

    <!-- No details found -->
    <div *ngIf="!loading && !details" class="text-white text-center py-20">
        No details available.
    </div>
</div>
